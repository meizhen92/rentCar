
# 서버 설정
server.port=8081
server.servlet.context-path=/
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
spring.devtools.livereload.enabled=true


# MyBatis 설정 (/**/폴더명노상관, *.xml파일명노상관)
mybatis.mapper-locations=mybatis/mapper/**/*.xml

## 언더스코어 네이밍을 카멜 케이스로 변환
mybatis.configuration.map-underscore-to-camel-case=true 

## resultType을 짧게쓰기 위한 설정
##mybatis.type-aliases-package=com.mysite.booreung.Login.vo

# 스프링 MVC 설정
## jsp리턴 path
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
#spring.profiles.active=local # 활성 프로필 설정

# 파일 업로드 설정
## 파일 업로드 가능 여부 선택
spring.servlet.multipart.enabled=true
## 파일 업로드 시 임시 저장 경로
## spring.servlet.multipart.location=/01_GBSBP/Study_SpringBoot/Img/booreung/tempStorage
## 한번에 최대 업로드 가능 용량
spring.servlet.multipart.max-request-size=20MB
## 파일하나의 최대 크기
spring.servlet.multipart.max-file-size=10MB

